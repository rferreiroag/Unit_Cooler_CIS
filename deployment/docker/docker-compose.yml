version: '3.8'

services:
  # Main API service
  hvac-api:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: hvac-digital-twin-api
    ports:
      - "8000:8000"
    volumes:
      - ../../models:/app/models:ro
      - ../../data/processed:/app/data/processed:ro
      - logs:/app/logs
    environment:
      - MODEL_TYPE=lightgbm
      - LOG_LEVEL=INFO
      - WORKERS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: Streamlit dashboard
  # hvac-dashboard:
  #   build:
  #     context: ../..
  #     dockerfile: deployment/docker/Dockerfile.dashboard
  #   container_name: hvac-dashboard
  #   ports:
  #     - "8501:8501"
  #   depends_on:
  #     - hvac-api
  #   environment:
  #     - API_URL=http://hvac-api:8000
  #   restart: unless-stopped

volumes:
  logs:
    driver: local

networks:
  default:
    name: hvac-network
    driver: bridge
